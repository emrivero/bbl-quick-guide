name: Publish App to Expo

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0
          cache: npm

      - name: Notify new build
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST \
          -F "chat_id=${TELEGRAM_CHAT_ID}" \
          -F "text=¬°Nueva build cocin√°ndose! Os la enviar√© cuando est√© lista." \
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage"

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Create update & Upload Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # build_json=$(eas build --profile preview --platform android --non-interactive --json)
        run: |
          android_link=https://expo.dev/artifacts/eas/2c9FBwZTCf7YCY57P5NaWy.apk
          curl -L -o app.apk "$android_link"
          curl -X POST \
          -F "chat_id=${TELEGRAM_CHAT_ID}" \
          -F "document=@app.apk"
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"

      # Crear un tag basado en la versi√≥n del package.json
      - name: Create a tag for the release
        id: create_tag
        run: |
          # Leer la versi√≥n del package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Version found: $VERSION"
          # Crear un tag con el prefijo "v"
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token integrado para autenticaci√≥n con GitHub
      - name: Merge and push to develop
        id: merge_and_push_to_develop
        run: |
          git checkout develop
          git merge master
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
