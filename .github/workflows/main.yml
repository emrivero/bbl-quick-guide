name: Publish App to Expo

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0
          cache: node_modules

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Create update
        run: eas update --auto --non-interactive

      # Crear un tag basado en la versiÃ³n del package.json
      - name: Create a tag for the release
        id: create_tag
        run: |
          # Leer la versiÃ³n del package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Version found: $VERSION"
          # Crear un tag con el prefijo "v"
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token integrado para autenticaciÃ³n con GitHub
