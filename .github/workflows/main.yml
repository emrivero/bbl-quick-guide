name: Publish to Expo

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuración de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Cambiar según la versión requerida por tu proyecto

      # Instalación de dependencias
      - name: Install dependencies
        run: npm install

      # Configuración de la variable CI para modo no interactivo
      - name: Set CI environment variable
        run: echo "CI=true" >> $GITHUB_ENV

      # Autenticación con Expo
      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} # Asegúrate de agregar este secreto en la configuración del repositorio
        run: echo $EXPO_TOKEN | npx expo login --username ${{ secrets.EXPO_USERNAME }} --password-stdin

      # Publicar la app en Expo
      - name: Publish to Expo
        run: npx expo publish

      # Crear un tag basado en la versión del package.json
      - name: Create a tag for the release
        id: create_tag
        run: |
          # Leer la versión del package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Version found: $VERSION"
          # Crear un tag con el prefijo "v"
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token integrado para autenticación con GitHub
